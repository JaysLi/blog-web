<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>门店查询</title>
    <link rel="stylesheet" href="../components/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../components/lib/toastr.min.css" />
    <link rel="stylesheet" href="../components/lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../components/lib/style.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>

    <link rel="stylesheet" type="text/css" href="styles/common.css" />
</head>
<body>

    <div id="loading" class="loading"><img src="../components/images/loading.gif"></div>

    <div id="main" style="display:none">
        <script class="controller" type="text/html">
            <div class="header_store">
                <a class="arr_l" href="<%=getStoreListUrl(contentInfo.categoryID,0)%>">
                    <i class="fa fa-angle-left"></i>
                </a>
                <p class="title"><%=title%></p>
            </div>
            <div class="main">
                <div class="page page_2">
                    <div class="hd">
                        <p><%=contentInfo.storeName%></p>
                    </div>
                    <div class="bd">
                        <div class="img">
                            <img src="<%=contentInfo.imageUrl%>" class="img">
                        </div>


                        
                        <%if (contentInfo.tel !=''){%>
                        <p class="phone clearfix"><i class="fa fa-phone fl"></i><span class="fl"><%=contentInfo.tel%></span></p>
                        <%}%>
                        <%if (contentInfo.mobile !=''){%>
                        <p class="phone clearfix"><i class="fa fa-mobile-phone fl"></i><span class="fl"><%=contentInfo.mobile%></span></p>
                        <%}%>
                        <p class="addr clearfix">
                            <i class="fa fa-map-marker fl"></i><span class="fl">
                                <%=contentInfo.address%>
                            </span>
                        </p>
                        <input type="hidden" value="<%=contentInfo.longitude%>" id="hiddenLng" />
                        <input type="hidden" value="<%=contentInfo.latitude%>" id="hiddenLat" />
                        <p class="addr clearfix">
                            <i class="fa fa-pencil fl"></i><span class="fl" style="word-wrap: break-word;">
                                <%=contentInfo.summary%>
                            </span>
                        </p>
                        <div class="map" id="mapContent" style="min-height:200px;">
                        </div>
                    </div>
                </div>
            </div>

            <%if (!isPoweredBy){%>
            <div class="footer">
                <p>技术支持：阁下 <a href="http://www.gexia.com" target="_blank">GEXIA.COM</a></p>
            </div>
            <%}else if(poweredBy){%>
            <div class="footer">
                <p><%==poweredBy%></p>
            </div>
            <%}%>

        </script>
    </div>
</body>
</html>

<script src="../components/lib/jquery-1.11.0.min.js"></script>
<script src="../components/lib/bootstrap.min.js"></script>
<script src="../components/lib/json2.js"></script>
<script src="../components/lib/template.js"></script>
<script src="../components/lib/toastr.min.js"></script>
<script src="../components/lib/notifyService.js"></script>
<script src="../components/lib/utilService.js"></script>

<script src="scripts/service.js"></script>
<script src="scripts/controller.js"></script>
