<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>微会员</title>
    <link rel="stylesheet" href="../components/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../components/lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../components/lib/toastr.min.css" />
    <link rel="stylesheet" href="../components/lib/style.css" />

    <link rel="stylesheet" type="text/css" href="styles/style.css" />

</head>
<body>
    <div id="loading" class="loading"><img src="../components/images/loading.gif"></div>

    <div id="main" style="display:none">
        <script class="controller" type="text/html">
            <div class="sign_page_box">
                <div class="_header">
                    <a href="javascript:;" onclick="javascript: history.go(-1);" class="fa fa-angle-left"></a>
                    <p>签到</p>
                </div>
                <div class="main">
                    <div class="hd">
                        <div class="sign_item">
                            <div class="d d1">
                                <span><%=userInfo.credits%></span>
                                <span>可用积分</span>
                            </div>
                            <div class="d d2">
                                <a href="javascript:;" id="btnSubmit" class="sign_btn"></a>
                            </div>
                            <div class="d d3">
                                <span><%=cardSignLogInfoList.length%></span>
                                <span>签到次数</span>
                            </div>
                        </div>
                        <div class="sign_link clearfix">
                            <a href="javascript:;" onclick="controller.openSignRecord(); return false;">签到记录</a>
                            <a href="javascript:;" onclick="controller.openSignRule(); return false;">签到规则</a>
                        </div>
                    </div>
                    <div class="bd">

                        <div id='mySwipe' class='swipe b'>
                            <div class='swipe-wrap month ' id="divDate">
                            
                            </div>
                            <input type="hidden" id="curMonth" />
                        </div>

                        <i class="fa fa-angle-left" onclick='mySwipe.prev()'></i>
                        <i class="fa fa-angle-right" onclick='mySwipe.next()'></i>
                    </div>
                </div>
                <%if (!isPoweredBy){%>
                <div class="_footer">
                    <p>技术支持：阁下 <a href="http://www.gexia.com" target="_blank">GEXIA.COM</a></p>
                </div>
                <%}else if(poweredBy){%>
                <div class="_footer">
                    <p><%==poweredBy%></p>
                </div>
                <%}%>
            </div>
        </script>
    </div>

</body>
</html>


<script src="../components/lib/jquery-1.11.0.min.js"></script>
<script src="../components/lib/bootstrap.min.js"></script>
<script src="../components/lib/json2.js"></script>
<script src="../components/lib/layer/layer.min.js"></script>
<script src="../components/lib/template.js"></script>
<script src="../components/lib/toastr.min.js"></script>
<script src="../components/lib/notifyService.js"></script>
<script src="../components/lib/utilService.js"></script>

<script src="scripts/service.js"></script>
<script src="scripts/swipe.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/calendar.js"></script>
<script src="scripts/signController.js"></script>
