<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>微会员</title>
    <link rel="stylesheet" href="../components/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../components/lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../components/lib/toastr.min.css" />
    <link rel="stylesheet" href="../components/lib/style.css" />

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div id="loading" class="loading"><img src="../components/images/loading.gif"></div>

    <div id="main" style="display:none">
        <script class="controller" type="text/html">
            <div class="bind_card_box">
                <div class="_header">
                    <a href="javascript:;" onclick="javascript: history.go(-1);" class="fa fa-angle-left"></a>
                    <p>绑定实体卡</p>
                </div>
                <div class="vip_card">
                    <span class="txt" style='color: #<%=cardInfo.cardTitleColor%>'><%=cardInfo.cardTitle%></span>
                    <span class="vip_num" style='color: #<%=cardInfo.cardNoColor%>'>NO : <%=cardSNInfo.sn%></span>
                    <img src="<%=cardInfo.contentFrontImageUrl%>">
                </div>
                <div class="main">
                    <div class="hd bg3">
                        <%if(cardEntitySNInfo.isBinding){%>
                        请填写实体会员卡信息：<span style="float:right;">已绑定</span>   
                        <%}else{%>
                        请填写实体会员卡信息：<span style="float:right;">未绑定</span>   
                        <%}%>
                     </div>
                    <div class="bd bg4">
                        <form>
                            <div class="form-group">
                                <label>卡号:</label>
                                 <input type="text" id="cardSN" class="form-control" value="<%=cardEntitySNInfo.sn%>">
                             </div>
                            <div class="form-group">
                                <label>电话:</label>
                                <input type="text" id="mobile" class="form-control" value="<%=cardEntitySNInfo.mobile%>" /> 
                               </div>
                            <div class="submit_box">
                                <button type="button" id="btnBind" class="btn btn-success">绑 定</button>
                            </div>
                        </form>
                    </div>
                </div>
                <%if (!isPoweredBy){%>
                <div class="_footer">
                    <p>技术支持：阁下 <a href="http://www.gexia.com" target="_blank">GEXIA.COM</a></p>
                </div>
                <%}else if(poweredBy){%>
                <div class="_footer">
                    <p><%==poweredBy%></p>
                </div>
                <%}%>
            </div>
            </script>
        </div>
</body>
</html>


<script src="../components/lib/jquery-1.11.0.min.js"></script>
<script src="../components/lib/bootstrap.min.js"></script>
<script src="../components/lib/json2.js"></script>
<script src="../components/lib/layer/layer.min.js"></script>
<script src="../components/lib/template.js"></script>
<script src="../components/lib/toastr.min.js"></script>
<script src="../components/lib/notifyService.js"></script>
<script src="../components/lib/utilService.js"></script>

<script src="scripts/service.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/bindCardController.js"></script>
