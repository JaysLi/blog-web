<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>微会员</title>
    <link rel="stylesheet" href="../components/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../components/lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../components/lib/toastr.min.css" />
    <link rel="stylesheet" href="../components/lib/style.css" />

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
     
    <script src="scripts/lib/YMDClass.js"></script>
     
</head>
<body>
    <div id="loading" class="loading"><img src="../components/images/loading.gif"></div>
     
    <div id="main" style="display:none">
        <script class="controller" type="text/html">
            <div class="write_box">
                <div class="_header">
                    <a href="javascript:;" onclick="javascript: history.go(-1);" class="fa fa-angle-left"></a>
                    <p>填写会员卡资料</p>
                </div>
                <div class="main">
                    <div class="bd bg4">
                        <form>
                            <div class="form-group">
                                <label>姓名：</label>
                                <input type="text" id="displayName" class="form-control" value="<%=userInfo.displayName%>">
                            </div>
                            <div class="form-group">
                                <label>手机：</label>
                                <input type="text" id="mobile" class="form-control" value="<%=userInfo.mobile%>">
                            </div>
                            <div class="form-group">
                                <label>性别：</label>
                                <!--<input type="text" id="gender" class="form-control">-->
                                <select id="gender" class="fl form-control input-sm" style="width:100%">
                                    <option value="NotSet">未设置</option>
                                    <option value="Male">男</option>
                                    <option value="Female">女</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>生日：</label>
                                <div class="clearfix">
                                    <select id="year" name="year" class="fl form-control input-sm"></select>
                                    <select id="month" name="month" class="fl form-control input-sm"></select>
                                    <select id="day" name="day" class="fl form-control input-sm"></select>
                                 </div>
                            </div>
                            <div class="form-group">
                                <label>地区：</label>
                                <div class="clearfix">
                                    <div id="province" class="province"></div>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label>详细地址：</label>
                                <input type="text" id="address" class="form-control" value="">
                            </div>
                            <div class="submit_box">
                                <button type="button" id="btnSubmit" class="btn btn-success reg_btn">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
                <%if (!isPoweredBy){%>
                <div class="_footer">
                    <p>技术支持：阁下 <a href="http://www.gexia.com" target="_blank">GEXIA.COM</a></p>
                </div>
                <%}else if(poweredBy){%>
                <div class="_footer">
                    <p><%==poweredBy%></p>
                </div>
                <%}%>
            </div>
        </script>
  
    </div>
</body>
</html>


<script src="../components/lib/jquery-1.11.0.min.js"></script>
<script src="../components/lib/bootstrap.min.js"></script>
<script src="../components/lib/json2.js"></script>
<script src="../components/lib/layer/layer.min.js"></script>
<script src="../components/lib/template.js"></script>
<script src="../components/lib/toastr.min.js"></script>
<script src="../components/lib/notifyService.js"></script>
<script src="../components/lib/utilService.js"></script>

<script src="scripts/lib/provincesdata.js"></script>
<script src="scripts/lib/jquery.provincesCity.js"></script>
 
<script src="scripts/service.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/userController.js"></script>
