<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>微预约</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../components/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../components/lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../components/lib/toastr.min.css" />
    <link rel="stylesheet" href="../components/lib/style.css" />
</head>

<body class="app-body">

    <div id="loading" class="loading" style="display:none"><img src="../components/images/loading.gif"></div>

    <div id="main">
        <div class="header">
            <a href="javascript:;" onclick="service.openItem();return false;" class="back_btn">
                <i class="fa fa-angle-left"></i>
            </a>
            <p class="title">预约申请</p>
        </div>

        <div class="app-pd-15">

            <form role="form" id="myForm">
                <script class="controller" type="text/html">
                    <%if (appointmentInfo.isFormRealName=="True"){%>
                    <div class="form-group">
                        <label for="realName" class="control-label"><%=appointmentInfo.formRealNameTitle%>：</label>
                        <input type="text" id="realName" class="form-control" placeholder="请填写您的<%=appointmentInfo.formRealNameTitle%>" data-error="请填写您的<%=appointmentInfo.formRealNameTitle%>" value="" required>
                        <div class=" help-block with-errors">
                        </div>
                    </div>
                    <%}%>

                    <%if (appointmentInfo.isFormMobile=="True"){%>
                    <div class="form-group">
                        <label for="mobile" class="control-label"><%=appointmentInfo.formMobileTitle%>：</label>
                        <input type="tel" id="mobile" pattern="^1[3|4|5|7|8][0-9]\d{4,8}$" class="form-control" placeholder="请填写您的<%=appointmentInfo.formMobileTitle%>" data-error="请填写您的<%=appointmentInfo.formMobileTitle%>" value="" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <%}%>

                    <%if (appointmentInfo.isFormEmail=="True"){%>
                    <div class="form-group">
                        <label for="email" class="control-label"><%=appointmentInfo.formEmailTitle%>：</label>
                        <input type="email" class="form-control" data-error="请填写正确的<%=appointmentInfo.formEmailTitle%>" required id="email" placeholder="请填写您的<%=appointmentInfo.formEmailTitle%>" value="">
                        <div class="help-block with-errors"></div>
                    </div>
                    <%}%>
                    <div>
                        <div id="SettingsXML">
                            <%for(var i=0;i< configExtendInfoList.length;i++){
                            var configExtendInfo=configExtendInfoList[i];
                            %>
                            <%if (configExtendInfo.isVisible=="True"){%>
                            <div class="form-group">
                                <label for="<%=configExtendInfo.attributeName%>_<%=configExtendInfo.id%>" class="control-label"><%=configExtendInfo.attributeName%>：</label>
                                <input type="text" id="<%=configExtendInfo.attributeName%>_<%=configExtendInfo.id%>" class="form-control" placeholder="请填写您的<%=configExtendInfo.attributeName%>" data-error="请填写您的<%=configExtendInfo.attributeName%>" value="" required>
                                <div class=" help-block with-errors">
                                </div>
                            </div>
                            <%}%>
                            <%}%>
                        </div>
                    </div>
                </script>
                <div class="app-center">
                    <button type="button" onclick="controller.submitApplication();" class="btn btn-block btn-info btn-lg">确 认</button>
                </div>
            </form>

        </div>

    </div>

</body>
</html>

<script src="../components/lib/jquery-1.11.0.min.js"></script>
<script src="../components/lib/bootstrap.min.js"></script>
<script src="../components/lib/bootstrap.validator.min.js"></script>
<script src="../components/lib/json2.js"></script>
<script src="../components/lib/layer/layer.min.js"></script>
<script src="../components/lib/template.js"></script>
<script src="../components/lib/toastr.min.js"></script>
<script src="../components/lib/notifyService.js"></script>
<script src="../components/lib/utilService.js"></script>

<script src="scripts/service.js"></script>
<script src="scripts/applicationController.js"></script>
