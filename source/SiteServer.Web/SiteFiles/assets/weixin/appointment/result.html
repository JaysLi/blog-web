<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>查看预约结果</title>
<link rel="stylesheet" href="../components/lib/bootstrap.min.css" />
<link rel="stylesheet" href="../components/lib/fontawesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="../components/lib/toastr.min.css" />
<link rel="stylesheet" href="../components/lib/style.css" />

<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
<div id="loading" class="loading"><img src="../components/images/loading.gif"></div>
<div id="main" style="display:none">
    <script id="controller" class="controller" type="text/html">
        <div class="header">
            <a href="javascript:;" onclick="service.openIndex();return false;" class="back_btn">
                <i class="fa fa-angle-left"></i>
            </a>
            <p class="title">预约结果</p>
        </div>
        <div class="ap_header">
            <img src="<%=appointmentInfo.contentResultTopImageUrl%>" class="head_img">
        </div>
        <div class="container">
            <div class="row">
                <div class="modal_box">
                    <div class="hd clearfix">
                        <h2 class="fl t">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
                            </span>
                            我的预约
                        </h2>
                        <a href="javascript:;"  onclick="service.openIndex();return false;" class="fr btn btn-default btn-xs more_btn"><i>+</i>更多活动</a>
                    </div>
                    <ul>
                      <% for(var i=0;i< appointmentContentInfoList.length;i++){
                        var appointmentContentInfo =appointmentContentInfoList[i];
                        for(var j=0;j< appointmentItemInfoList.length;j++){
                        var appointmentiteminfo =appointmentItemInfoList[j];
                        if(appointmentiteminfo.id==appointmentContentInfo.appointmentItemID){%>
                        <li class="clearfix">
                            <div class="fl">
                                <p><strong><%=appointmentiteminfo.title%></strong></p>
                                <p>共  <span class="btn btn-info btn-xs"><%=appointmentiteminfo.userCount%> </span>  人预约</p>
                                <div class="s_btn">
                                    <% if(appointmentContentInfo.status=="Agree"){%>
                                    <a class="btn btn-block btn-success btn-lg" href="javascript:;" onclick="service.openItem(<%=appointmentiteminfo.id%>,<%=appointmentContentInfo.id%>); return false;">预约成功</a>
                                    <%}else if(appointmentContentInfo.status=="Handling"){%>
                                    <a class="btn btn-block btn-success btn-lg blue" href="javascript:;" onclick="service.openItem(<%=appointmentiteminfo.id%>,<%=appointmentContentInfo.id%>); return false;">正在提交申请</a>
                                    <%}else if(appointmentContentInfo.status=="Refuse"){%>
                                    <a class="btn btn-block btn-danger btn-lg" href="javascript:;" onclick="service.openItem(<%=appointmentiteminfo.id%>,<%=appointmentContentInfo.id%>); return false;">预约失败</a>
                                    <%}else if(appointmentContentInfo.status=="Arrive"){%>
                                    <a class="btn btn-block btn-success btn-lg" href="javascript:;" onclick="service.openItem(<%=appointmentiteminfo.id%>,<%=appointmentContentInfo.id%>); return false;">已经赴约</a>
                                    <%}else if(appointmentContentInfo.status=="DisArrive"){%>
                                      <a class="btn btn-block btn-warning btn-lg" href="javascript:;" onclick="service.openItem(<%=appointmentiteminfo.id%>,<%=appointmentContentInfo.id%>); return false;">未赴约</a>
                                    <%}%>
                                </div>
                            </div>
                            <div class="fr">
                                <img src="<%=appointmentiteminfo.imageUrl%>">
                            </div>
                            <br />
                        </li>
                        <%}}}%>
                     </ul>
                </div>
            </div>
        </div>

        <%if (!isPoweredBy){%>
          <div class="footer">
            <p>技术支持：阁下 <a href="http://www.gexia.com" target="_blank">GEXIA.COM</a></p>
          </div>
        <%}else if(poweredBy){%>
          <div class="footer">
            <p><%==poweredBy%></p>
          </div>
        <%}%>
        
    </script>
</div>
</body>
</html>
<script src="../components/lib/jquery-1.11.0.min.js"></script>
<script src="../components/lib/bootstrap.min.js"></script>
<script src="../components/lib/json2.js"></script>
<script src="../components/lib/layer/layer.min.js"></script>
<script src="../components/lib/template.js"></script>
<script src="../components/lib/toastr.min.js"></script>
<script src="../components/lib/notifyService.js"></script>
<script src="../components/lib/utilService.js"></script>

<script src="scripts/service.js"></script>
<script src="scripts/resultController.js"></script>
