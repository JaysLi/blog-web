<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>微预约</title>
<link rel="stylesheet" href="../components/lib/bootstrap.min.css" />
<link rel="stylesheet" href="../components/lib/toastr.min.css" />
<link rel="stylesheet" href="../components/lib/style.css" />

<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>

<div id="loading" class="loading"><img src="../components/images/loading.gif"></div>
<div id="main" style="display:none">
    <script id="controller" class="controller" type="text/html">
        <div class="top_bar clearfix">
            <div class="fl num_box">
                <span class="n"><%=appointmentItemInfoList.length%></span>
                 <span>场活动火热预约中</span>
            </div>
            <div class="fr">
                <a class="user fa fa-user" href="javascript:;" onclick="service.openResult(); return false;"></a>
            </div>
        </div>
        <div class="ap_header">
            <img src="<%=appointmentInfo.contentImageUrl%>" class="head_img">
            <a href="javascript:;" onclick="service.openResult(); return false;" class="btn btn-block btn-danger btn-lg yuyue_btn"><i class="fa fa-user"></i>我的预约</a>
        </div>
        <div class="container kind_container">
            <div class="row">
                <div class="modal_box">
                    <ul>
                        <%for(var i=0;i< appointmentItemInfoList.length;i++){
                        var appointmentiteminfo=appointmentItemInfoList[i];
                        %>
                        <li class="clearfix">
                            <div class="fl">
                                <a href='<%=getItemUrl(appointmentiteminfo.id)%>'><img src="<%=appointmentiteminfo.imageUrl%>"></a>
                             </div>
                            <div class="fr">
                                <a href='<%=getItemUrl(appointmentiteminfo.id)%>'><p class="title"><strong><%=appointmentiteminfo.title%></strong></p></a>
                                <p class="text"><%=appointmentiteminfo.description%></p>
                                <p class="yuyue"><i class="fa fa-bullhorn"></i> 共  <span class="btn btn-info btn-xs"><%=appointmentiteminfo.userCount%></span>  人预约</p>
                            </div>
                        </li>
                        <%}%>
                    </ul>
                </div>
            </div>
        </div>

        <%if (!isPoweredBy){%>
          <div class="footer">
            <p>技术支持：阁下 <a href="http://www.gexia.com" target="_blank">GEXIA.COM</a></p>
          </div>
        <%}else if(poweredBy){%>
          <div class="footer">
            <p><%==poweredBy%></p>
          </div>
        <%}%>
        
    </script>
</div>

</body>
</html>
<script src="../components/lib/jquery-1.11.0.min.js"></script>
<script src="../components/lib/bootstrap.min.js"></script>
<script src="../components/lib/json2.js"></script>
<script src="../components/lib/layer/layer.min.js"></script>
<script src="../components/lib/template.js"></script>
<script src="../components/lib/toastr.min.js"></script>
<script src="../components/lib/notifyService.js"></script>
<script src="../components/lib/utilService.js"></script>

<script src="scripts/service.js"></script>
<script src="scripts/indexController.js"></script>
