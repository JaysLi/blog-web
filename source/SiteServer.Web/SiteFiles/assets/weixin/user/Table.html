<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="scripts/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="scripts/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="sytles/style.css">
<script src="scripts/jquery-1.9.1.min.js"></script>
<script src="scripts/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jo-body">
    	<div class="jo-title jo-bg-darkgreen">活动报名</div>
        <!--jo-title  ends-->
        <div class="jo-pd-15">
        		<form role="form">
                      <div class="form-group">
                        <label><i class="fa fa-user"></i>  姓名：</label>
                        <input type="text" class="form-control" placeholder="Text input" value="请输入您的姓名">
                      </div>
                      <div class="form-group">
                        <label><i class="fa fa-sun-o"></i>  公司：</label>
                        <input type="text" class="form-control" placeholder="Text input" value="请输入您的公司名称">
                      </div>
                      <div class="form-group">
                        <label><i class="fa fa-road"></i>  职位：</label>
                        <input type="text" class="form-control" placeholder="Text input" value="请输入您所担任的职位">
                      </div>
                      <div class="form-group">
                        <label><i class="fa fa-envelope"></i>  邮箱：</label>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="请输入您的电子邮箱">
                      </div>
                      <div class="form-group">
                        <label><i class="fa fa-mobile"></i>  手机：</label>
                        <input type="text" class="form-control" placeholder="Text input" value="请输入您的手机号码">
                      </div>
                      <div class="form-group">
                        <label><i class="fa fa-sign-in"></i>  来源：</label>
                        <input type="text" class="form-control" placeholder="Text input" value="请输入得知会议的渠道信息">
                      </div>
                      <div class="jo-center"><button type="submit" class="btn btn-block btn-info btn-lg">确认报名</button></div>
               </form>
        </div>
    </div>
    <!--jo-body  ends-->
</body>
</html>
